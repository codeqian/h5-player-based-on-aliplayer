</head>
<body>
<div class="prism-player" id="player-con"></div>
<script>
var player = new Aliplayer({
  "id": "player-con",
  "source": "https://playertest.longtailvideo.com/adaptive/bipbop/gear4/prog_index.m3u8",
  "width": "100%",
  "height": "500px",
  "autoplay": true,
  "isLive": false,
  "rePlay": false,
  "playsinline": true,
  "preload": true,
  "controlBarVisibility": "hover",
  "useH5Prism": true
}, function (player) {
    player._switchLevel = 0;
    console.log("播放器创建了。");
  }
);
</script>
</body>
